{extend name="dstp/index" /}
{block name="title"}
导航管理
{/block}
{block name="outlinks"}
<link rel="stylesheet" href="/simplemde/dist/simplemde.min.css">
<script src="/simplemde/dist/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">

{/block}

{block name="outlet"}
<div class="outlet">

    <div class="row" style="padding-left: 20px;padding-right: 20px">
        <!-- Start .row -->
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="page-header">
                <h4><i class="br-location2 s20"></i> 导航管理</h4>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- col-lg-12 start here -->
                    <div class="panel panel-default plain toggle panelClose panelRefresh">
                        <!-- Start .panel -->
                        <div class="panel-heading white-bg">
                        </div>
                        <div class="panel-body">
                            <table class="table display" id="datatable">
                                <thead>
                                <tr>
                                    <th>菜单名称</th>
                                    <th>菜单链接</th>
                                    <th>菜单操作</th>
                                    <th>菜单开关</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX">
                                    <td>Trident</td>
                                    <td>2017.11.11</td>
                                    <td class="center">
                                        <a href="postmanager"><i class="fa-edit s18"></i></a>
                                        <a href="postmanager"><i class="fa-trash s18"></i></a>
                                        <a href="postmanager"><i class="fa-plus s18"></i></a>
                                    </td>
                                    <td class="center">
                                        <span><input type="radio" name="radio" value="1" checked="checked">开</span>&nbsp;&nbsp;
                                        <span><input type="radio" name="radio" value="2" >关</span>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="6">导航菜单数：</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- End .panel -->
                </div>
                <!-- col-lg-12 end here -->
            </div>
        </div>
        <!-- col-lg-12 end here -->
    </div>
</div>
{/block}
