{extend name="dstp/index" /}
{block name="title"}
开/关评论
{/block}
{block name="outlinks"}
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="__JS__/justTools.js"></script>
<script src="__JS__/plug-in.js"></script>
<link rel="stylesheet" href="__CSS__/just-tip.css">

{/block}

{block name="outlet"}
<div class="outlet">

    <div class="row" style="padding-left: 20px;padding-right: 20px">
        <!-- Start .row -->
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="page-header">
                <h4><i class="br-switch s20"></i> 开/关评论</h4>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- col-lg-12 start here -->
                    <div class="panel panel-default plain toggle panelClose panelRefresh">
                        <!-- Start .panel -->
                        <div class="panel-heading white-bg">
                        </div>

                        <div class="panel-body">
                            <div class="form-inline">
                            <div class="form-group">
                            <label for="pid">操作对象 : </label>
                            <input type="number" id="pid" class="form-control" placeholder="输入文章ID">
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                            <label class="control-label">评论开关 : &nbsp;</label>
                            <label>
                            <span><input type="radio" name="cswitch" value="1" checked="checked">开</span>&nbsp;&nbsp;
                            <span><input type="radio" name="cswitch" value="0" >关</span>
                            </label>
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                                <button onclick="fire()" class="btn btn-default">确认操作</button>
                            </div>
                            </div>
                        </div>

                    </div>
                    <!-- End .panel -->
                </div>
                <!-- col-lg-12 end here -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- col-lg-12 start here -->
                    <div class="panel panel-default plain toggle panelClose panelRefresh">
                        <!-- Start .panel -->
                        <div class="panel-heading white-bg">
                        </div>
                        <div class="panel-body">
                            <table class="table display table-hover" id="datatable">
                                <thead>
                                <tr>
                                    <th>文章ID</th>
                                    <th>开启状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="list" id="vo"}
                                <tr class="odd gradeX">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.cswitch}</td>
                                </tr>
                                {/volist}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="6">文章总数：{$list|count}</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- End .panel -->
                </div>
                <!-- col-lg-12 end here -->
            </div>
        </div>
        <!-- col-lg-12 end here -->
    </div>
</div>
<script>
    function fire() {
        var postid=$("#pid").val();
        var cswitch=$("input[name='cswitch']:checked").val();
        if (pid!="") {
            $.ajax({
                url: "commentOnOrOffOp",
                data: {postid: postid, cswitch: cswitch},
                type: "post",
                dataType: "json",
                success: function (data) {
                    if (data == "1009") {
                        $.Pro("操作成功", {
                            Time: 1,
                            EndOn: function () {
                                window.location.href = "http://{$_SERVER['HTTP_HOST']}/admin/admin/commentonoroff";
                            }
                        });
                    }
                },
                error: function (e) {
                    $.Pro("操作失败", {
                        Time: 1
                    });
                }
            });
        } else {
            $.Pro("文章ID不能为空", {
                Time: 1
            });
        }
    }
</script>
{/block}
