{extend name="dstp/index" /}
{block name="title"}
标签管理
{/block}
{block name="outlinks"}
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="__JS__/justTools.js"></script>
<script src="__JS__/plug-in.js"></script>
<link rel="stylesheet" href="__CSS__/just-tip.css">
{/block}

{block name="outlet"}
<div class="outlet">

    <div class="row" style="padding-left: 20px;padding-right: 20px">
        <!-- Start .row -->
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="page-header">
                <h4><i class="fa-tags s20"></i> 标签管理</h4>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- col-lg-12 start here -->
                    <div class="panel panel-default plain toggle panelClose panelRefresh">
                        <!-- Start .panel -->
                        <div class="panel-heading white-bg">
                        </div>

                        <div class="panel-body">
                            <div class="form-inline">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control" id="tag" placeholder="标签名称">
                                    </label>
                                </div>
                                <br>
                                <br>
                                <div class="form-group">
                                    <button onclick="fire()" class="btn btn-default">添加/修改标签</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- End .panel -->
                </div>
                <!-- col-lg-12 end here -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- col-lg-12 start here -->
                    <div class="panel panel-default plain toggle panelClose panelRefresh">
                        <!-- Start .panel -->
                        <div class="panel-heading white-bg">
                        </div>
                        <div class="panel-body">
                            <table class="table display table-hover" id="datatable">
                                <thead>
                                <tr>
                                    <th>标签名称</th>
                                    <th>菜单操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="tags" id="vo" }
                                <tr class="odd gradeX">
                                    <td>{$vo.tagname}</td>
                                    <td class="center">
                                        <span style="cursor: pointer" onclick="modTag('{$vo.id}','{$vo.tagname}')"><i class="fa-edit s18"></i></span>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="6">标签总数：{$tags|count}</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- End .panel -->
                </div>
                <!-- col-lg-12 end here -->
            </div>

        </div>
        <!-- col-lg-12 end here -->
    </div>
</div>
<script>
    $tagid="";
    function fire() {
            $tag=$("#tag").val();
            if($tag!="") {
                if ($tagid == "") {
                    $.ajax({
                        url: "addtag",
                        data: {
                            tag: $tag,
                        },
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            $.Pro("添加成功", {
                                Time: 1,
                                EndOn: function () {
                                    window.location.href = "http://{$_SERVER['HTTP_HOST']}/admin/admin/tagmanager";
                                }
                            });
                        },
                        error: function (e) {
                            $.Pro("添加失败", {
                                Time: 1
                            });
                        }
                    });
                }else {
                    $.ajax({
                        url: "modtag",
                        data: {
                            id:$tagid,
                            tag:$tag
                        },
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            $.Pro("修改成功", {
                                Time: 1,
                                EndOn: function () {
                                    window.location.href = "http://{$_SERVER['HTTP_HOST']}/admin/admin/tagmanager";
                                }
                            });
                        },
                        error: function (e) {
                            $.Pro("修改失败", {
                                Time: 1
                            });
                        }
                    });
                }
            }else{
                $.Pro("标签名称不能为空", {
                    Time: 1
                });
            }
    }
    function modTag($tagid1,$tagname1) {
        $("#tag").val($tagname1);
        $tagid=$tagid1;
    }
</script>
{/block}
